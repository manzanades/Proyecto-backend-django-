{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'sesion.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>NUAM</h1>
        <h1>Iniciar Sesión</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario (ID):</label>
                <input type="text" id="username" name="username" placeholder="Escribe tu ID de usuario" required>
            </div>
            {% if form.errors %}
            <div class="form-errors">
                    <p>Tu ID de usuario (RUT) o contraseña son incorrectos. Por favor, inténtalo de nuevo.</p>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        <div class="separator">
            <p>¿No tienes una cuenta?</p>
        </div>
        <button id="openModalBtn" class="btn-register">Crear Usuario</button>
    </div>

    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Crear Nuevo Usuario</h2>
            <form action="{% url 'crear_usuario' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_usuario">ID Usuario (Ej: RUT sin punto y con gión):</label>
                    <input type="text" id="id_usuario" name="id_usuario" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="usu_nombre">Nombre Completo:</label>
                    <input type="text" id="usu_nombre" name="usu_nombre" maxlength="40" required>
                </div>
                <div class="form-group">
                    <label for="usu_email">Correo Electrónico:</label>
                    <input type="email" id="usu_email" name="usu_email" maxlength="60" required>
                </div>
                 <div class="form-group">
                    <label for="usu_telefono">Teléfono:</label>
                    <input type="text" id="usu_telefono" name="usu_telefono" maxlength="24">
                </div>
                <div class="form-group">
                    <label for="usu_contraseña">Contraseña:</label>
                    <input type="password" id="usu_contraseña" name="usu_contraseña" maxlength="20" required>
                </div>
                
                <button type="submit" class="btn-login">Registrarme</button>
            </form>
        </div>
    </div>           
    <script src="{% static 'sesion.js' %}"></script>
</body>
</html>
